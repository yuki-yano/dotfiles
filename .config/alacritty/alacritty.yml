env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 300
    lines: 120

  padding:
    x: 0
    y: 0

  decorations: true
tabspaces: 2

draw_bold_text_with_bright_colors: true

font:
  normal:
    family: SF Mono Square
    style: Regular
  bold:
    family: SF Mono Square
    style: Bold
  italic:
    family: SF Mono Square
    style: Italic

  size: 18.0

  # normal:
  #   family: Ricty
  # bold:
  #   family: Ricty
  # italic:
  #   family: Ricty

  # normal:
  #   family: Monaco
  # bold:
  #   family: Monaco
  # italic:
  #   family: Monaco
  #
  # size: 13.0

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

  scale_with_dpi: true

  use_thin_strokes: true

render_timer: false

custom_cursor_colors: false

colors:
  primary:
    background: '0x252525'
    foreground: '0xf0f0f0'
  cursor:
    background: '0xf0f0f0'
    foreground: '0x26282a'

  normal:
    black:   '0x1e2132'
    red:     '0xe27878'
    green:   '0xb4be82'
    yellow:  '0xe2a478'
    blue:    '0x84a0c6'
    magenta: '0xa093c7'
    cyan:    '0x89b8c2'
    white:   '0xc6c8d1'

  bright:
    black:   '0x6b7089'
    red:     '0xe98989'
    green:   '0xc0ca8e'
    yellow:  '0xe9b189'
    blue:    '0x91acd1'
    magenta: '0xada0d3'
    cyan:    '0x95c4ce'
    white:   '0xd2d4de'

visual_bell:
  animation: EaseOutExpo
  duration: 0

# Background opacity
background_opacity: 1.0

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

  faux_scrollback_lines: 1

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"

dynamic_title: true

hide_cursor_when_typing: false

cursor_style: Block

live_config_reload: true

key_bindings:
  - { key: Q,        mods: Command,       action: Quit                        }
  - { key: Q,        mods: Control,       chars: "\x11"                       }
  - { key: Key6,     mods: Control,       chars: "\x1e"                       }
  - { key: Escape,                        chars: "\x1b"                       }
