presets:
  claude-code:
    allow:
      - "."
      - path: "$CLAUDE_CONFIG_DIR"
        eval-symlinks: true
      - "$HOME/.claude"
      - "$HOME/.claude.json"
      - "$HOME/.claude.json.backup"
      - "$HOME/.claude.json.lock"
      - "$HOME/.claude.lock"
    allow-keychain: true
    allow-git: true
  codex:
    allow:
      - "."
      - "$HOME/.codex/"
    allow-keychain: true
    allow-git: true
  tmp:
    allow:
      - path: "/tmp"
        eval-symlinks: true
      - "/private/var/folders"
      - "$HOME/.cache"
      - "$HOME/Library/Caches"
  device:
    allow:
      - "/dev/tty"
      - "/dev/null"
      - "/dev/stderr"
      - "/dev/stdout"
  node:
    allow:
      - "$HOME/.npm"
      - "$HOME/.bun"
      - "$HOME/Library/pnpm/store/v10"
      - "$HOME/.local/share/mise/shims"
      - "$HOME/Library/pnpm/.tools"
      - path: "$HOME/.config/.wrangler/logs"
        eval-symlinks: true

auto-presets:
  - command: claude
    presets:
      - claude-code
      - tmp
      - device
      - node
      - codex
  - command: codex
    presets:
      - codex
      - tmp
      - device
      - node
