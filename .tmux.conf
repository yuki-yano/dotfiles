unbind C-b
if "test -z '$SSH_CONNECTION'" "set-option -g prefix C-t" "bind-key C-t send-prefix"
if "test -n '$SSH_CONNECTION'" "set-option -g prefix C-q" "bind-key C-q send-prefix"

set -g default-terminal "screen-256color"
set -g terminal-overrides "xterm:colors=256"

set -g status-position top
set -g history-limit 10000

bind n   next-window
bind p   previous-window
bind C-t last-window

bind -r C-h resize-pane -L 6
bind -r C-l resize-pane -R 6
bind -r C-j resize-pane -D 6
bind -r C-k resize-pane -U 6
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
set -g base-index 1
set -g pane-base-index 1

bind v split-window -h
bind s split-window -v
bind C new-window -c "#{pane_current_path}"
bind V split-window -hc "#{pane_current_path}"
bind S split-window -vc "#{pane_current_path}"

bind H switch-client -p
bind L switch-client -n
bind C-c clear-history

bind r source-file ~/.tmux.conf \; display "Reloaded!"

set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind -T copy-mode-vi V send-keys -X select-line
bind -T copy-mode-vi Y send-keys -X copy-line
bind -T copy-mode-vi Escape send-keys -X cancel

if "test -z '$SSH_CONNECTION'" "set-option -g default-command 'reattach-to-user-namespace -l zsh'"
if "test -z '$SSH_CONNECTION'" "bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'reattach-to-user-namespace pbcopy'"
if "test -z '$SSH_CONNECTION'" "bind ] run 'reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer'"

set -g status-fg white
set -g status-bg colour8

set -g pane-border-fg colour8
set -g pane-active-border-fg colour15

set -g status-left-length 60
set -g status-right-length 90
set -g status-left "#[fg=colour108,bg=colour8,bold] [#S:#I:#P] "

setw -g window-status-current-format "#[fg=colour173,bg=colour8,bold,nounderscore]#I #W "
setw -g window-status-format "#[fg=colour68,bg=colour8]#I #W "

set -g status-right '#[fg=colour235,bg=colour96] #(wifi)#[fg=colour235,bg=colour66] #(battery -p -m -r) #[fg=colour235,bg=colour67] %Y-%m-%d(%a) %H:%M '
set -g status-justify left

# emacs-evil
set -s escape-time 0

# right command line
set -g status-right-length 150

# synchronize-panesのトグル
bind y set-window-option synchronize-panes

# localファイルがあれば読み込み
if "test -e ~/.tmux.conf.local" "source ~/.tmux.conf.local"

# bug fix
# https://github.com/tmux/tmux/issues/108
set -g status-interval 0
